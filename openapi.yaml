openapi: 3.0.0
info:
  title: Customer Portal
  version: '1.0'
servers:
  - url: 'http://localhost:3000'
paths:
  /organizations:
    post:
      summary: Create organization
      operationId: post-organizations
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  result:
                    type: object
                    required:
                      - organization_id
                    properties:
                      organization_id:
                        type: integer
                        minimum: 1
                required:
                  - result
          headers: {}
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_400'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_401'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_403'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_500'
      tags:
        - Module_Organization
        - ViewType_Form
        - Access_SuperUser
      description: |-
        Create new organization

        As a super user, I want to create an organization for a company on the Cloud Ag platform, so that the company can store and manage all of their customer's (grower's) information and their fields on the Cloud Ag platform
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                organization_name:
                  type: string
                addresses:
                  type: array
                  items:
                    type: object
                    properties:
                      address:
                        type: string
                      city:
                        type: string
                      zip:
                        type: string
                      country:
                        type: string
                      type:
                        type: string
                        enum:
                          - HQ
                          - Office
                    required:
                      - address
                      - city
                      - zip
                      - country
                      - type
                phone_numbers:
                  type: array
                  items:
                    type: object
                    properties:
                      phone_type:
                        type: string
                        enum:
                          - Cell
                          - Office
                          - Home
                      phone_number:
                        type: string
                    required:
                      - phone_type
                      - phone_number
                website:
                  type: string
              required:
                - organization_name
                - addresses
                - phone_numbers
        description: ''
      security:
        - Cognito: []
      parameters:
        - schema:
            type: string
            default: application/json
          in: header
          name: Content-Type
          required: true
    get:
      summary: List all organizations
      operationId: get-organizations
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  result:
                    type: array
                    items:
                      $ref: '#/components/schemas/Organization'
                  total:
                    type: integer
                    minimum: 0
                  skip:
                    type: integer
                    minimum: 0
                  limit:
                    type: integer
                    minimum: 12
                required:
                  - total
                  - skip
                  - limit
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error
      tags:
        - Module_Organization
        - ViewType_List
        - Access_SuperUser
      description: |-
        List all the organizations

        As a super user, I want to be able to see all of the organizations that exist on the Cloug Ag platform, so I can better manage our customers

        As a super user, has a delete button
      security:
        - Cognito: []
      parameters:
        - schema:
            type: integer
            default: 0
            minimum: 0
          in: query
          name: skip
        - schema:
            type: string
            default: application/json
          in: header
          name: Content-Type
          required: true
        - schema:
            type: integer
            default: 12
            minimum: 12
          in: query
          name: limit
        - schema:
            type: string
          in: query
          name: organization_name
        - schema:
            type: string
            enum:
              - organization_name
              - '-organization_name'
            default: organization_name
          in: query
          name: sort
  '/organizations/{organization_id}':
    parameters:
