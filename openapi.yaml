      operationId: put-organizations-organization_id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  result:
                    type: object
                    properties:
                      organization_id:
                        type: integer
                        minimum: 1
        '400':
