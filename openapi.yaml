          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_400'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_401'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_403'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_500'
      security:
        - Cognito: []
      description: |-
        Update organization details (organization profile update)

        As a primary user, I want to update the details for my organization, so that I can keep my organization information up to date
      tags:
        - Module_Organization
        - ViewType_Form
        - Access_SuperUser
        - Access_PrimaryUser
      parameters:
        - schema:
            type: string
            default: application/json
          in: header
          name: Content-Type
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                organization_name:
                  type: string
                addresses:
                  type: array
                  items:
                    type: object
                    properties:
                      address:
                        type: string
                      city:
                        type: string
                      zip:
                        type: string
                      country:
                        type: string
                      type:
                        type: string
                        enum:
                          - HQ
                          - Office
                phone_numbers:
                  type: array
                  items:
                    type: object
                    properties:
                      phone_type:
                        type: string
                        enum:
                          - Cell
                          - Office
                          - Home
                      phone_number:
                        type: string
                website:
                  type: string
    delete:
      summary: Delete organization
      operationId: delete-organizations-organization_id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  result:
                    type: object
                    required:
                      - organization_id
                    properties:
                      organization_id:
                        type: integer
                        minimum: 1
                required:
                  - message
                  - result
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_400'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_401'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_403'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_404'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_500'
      security:
        - Cognito: []
      description: |-
        Delete organization will soft delete organization

        As a primary user, I want to delete my organization from the Cloud Ag customer platform, so that I can remove my organization and associated information from the Cloud Ag platform

        As a super user or a primary user, has delete button at bottom
      tags:
        - Module_Organization
        - ViewType_Single
        - Access_SuperUser
        - Access_PrimaryUser
      parameters:
        - schema:
            type: string
            default: application/json
          in: header
          name: Content-Type
          required: true
