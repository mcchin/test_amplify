        - ViewType_Form
        - Access_User
        - Access_PrimaryUser
      description: |-
        Create new user

        As a user, I want to create a new user for myself, or another user in my organization, so that each of my colleagues can have their own profile and create growers, fields, etc from their own user account
      security:
        - Cognito: []
      parameters:
